<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dax's Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Theme Toggle Switch -->
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider">
        <div class="star star_1"></div>
        <div class="star star_2"></div>
        <div class="star star_3"></div>
        <svg class="cloud" viewBox="0 0 24 24" fill="white">
          <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"/>
        </svg>
      </span>
    </label>
  </div>

  <div class="container">
    <h1>Welcome To the Canadian Towns Guide!</h1>
    <div class="post">
      <h2>This is meant to be a little guide to help people who are thinking about moving to Canada for any reason</h2>
      <p></p>
    </div>
    <div class="post">
      <h2>Download the Guide</h2>
      <a 
        href="https://daxdafox.github.io/docs/Canadian%20Towns%20Moving%20Guide.docx" 
        class="download-button" 
        download
        >Download .docx</a>
    </div>
    <div class="post">
      <h2>View the Guide on Google Docs</h2>
      <a 
        href="https://docs.google.com/document/d/1XQN9JilPsu0TvEyiqgYO0qytPRgLxMoz8DhHc4Vxbpk/view" 
        class="download-button" 
        target="_blank"
        >Open in Google Docs</a>
    </div>
    <div class="footer">
      &copy; 2025 Dax's Blog.
    </div>
  </div>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Check for saved theme preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.add('dark-mode');
      themeToggle.checked = true;
    }

    themeToggle.addEventListener('change', function() {
      if (this.checked) {
        body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.remove('dark-mode');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
