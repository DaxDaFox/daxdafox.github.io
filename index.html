<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dax's Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Light Mode Toggle Button -->
  <button class="dark-mode-toggle" onclick="toggleLightMode()">Toggle light mode</button>

  <div class="container">
    <h1>Welcome To the Canadian Towns Guide!</h1>
    <div class="post">
      <h2>This is meant to be a little guide to help people who are thinking about moving to Canada for any reason</h2>
      <p></p>
    </div>
    <div class="post">
      <h2>Download the Guide</h2>
      <a 
        href="https://daxdafox.github.io/docs/Canadian%20Towns%20Moving%20Guide.docx" 
        class="download-button" 
        download
        >Download .docx</a>
    </div>
    <div class="post">
      <h2>View the Guide on Google Docs</h2>
      <a 
        href="https://docs.google.com/document/d/1XQN9JilPsu0TvEyiqgYO0qytPRgLxMoz8DhHc4Vxbpk/view" 
        class="download-button" 
        target="_blank"
        >Open in Google Docs</a>
    </div>
    <div class="footer">
      &copy; 2025 Dax's Blog.
    </div>
  </div>

  <script>
    function toggleLightMode() {
      var element = document.body;
      element.classList.toggle("light-mode");
      
      // Save the user's preference
      if (element.classList.contains("light-mode")) {
        localStorage.setItem("themeMode", "light");
      } else {
        localStorage.setItem("themeMode", "dark");
      }
    }

    // Check for saved theme preference on page load (defaults to dark)
    if (localStorage.getItem("themeMode") === "light") {
      document.body.classList.add("light-mode");
    }
  </script>
</body>
</html>
